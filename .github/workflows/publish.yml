name: Publish Artifacts
on: workflow_dispatch
jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install GPG
        env:
          PRIVATE_GPG_KEY: ${{ secrets.PRIVATE_GPG_KEY }}
        run: |
          echo "PRIVATE_GPG_KEY" | gpg --dearmor > ${HOME}/secring.gpg

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Publish To Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          SIGNING_KEY: ${{ secrets.PRIVATE_GPG_KEY }}
          SIGNING_KEY_PASSWORD: ${{ secrets.PRIVATE_GPG_KEY_PASSWORD }}
        run: |
          chmod 777 ./gradlew
          ./gradlew soundfont:publishAndReleaseToMavenCentral --no-configuration-cache
          ./gradlew midi:publishAndReleaseToMavenCentral --no-configuration-cache